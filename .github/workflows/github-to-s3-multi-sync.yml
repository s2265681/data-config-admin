name: Sync Multiple Files to S3 Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'configuration/*.json'
  pull_request:
    branches:
      - staging
    paths:
      - 'configuration/*.json'

jobs:
  sync-to-s3-multi:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Sync multiple files to S3 Staging
        run: npm run sync-to-s3-multi
        env:
          S3_BUCKET: rock-service-data
          AWS_REGION: ap-southeast-2
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          SYNC_SOURCE: github-staging
          
      - name: Verify sync
        run: |
          echo "验证S3同步..."
          aws s3 ls s3://rock-service-data/config/staging/ --recursive
          
      - name: Notify sync completion
        run: |
          echo "🚀 多文件同步完成"
          echo "📁 环境: staging"
          echo "📂 源文件夹: configuration/"
          echo "🔗 Commit: ${{ github.sha }}"
          echo "👤 提交者: ${{ github.actor }}"
          echo "🔄 同步方向: GitHub → S3 (单向)" 