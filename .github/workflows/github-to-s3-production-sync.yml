name: Sync Multiple Files to S3 Production

on:
  push:
    branches:
      - main
    paths:
      - 'app-config/**'
      - 'config/folders.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-to-s3-production:
    runs-on: ubuntu-latest
    
