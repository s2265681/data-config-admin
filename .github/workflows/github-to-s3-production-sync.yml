name: Sync Multiple Files to S3 Production

on:
  push:
    branches:
      - main
    paths:
      - 'configuration/*.json'
  pull_request:
    branches:
      - main
    paths:
      - 'configuration/*.json'

jobs:
  sync-to-s3-production:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Sync multiple files to S3 Production
        run: npm run sync-to-s3-production
        env:
          S3_BUCKET: rock-service-data
          AWS_REGION: ap-southeast-2
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          
      - name: Verify production sync
        run: |
          echo "验证生产环境S3同步..."
          echo "检查所有配置文件:"
          aws s3 ls s3://rock-service-data/config/production/ --recursive
          
      - name: Notify production deployment
        run: |
          echo "🚀 生产环境多文件配置已更新"
          echo "📁 S3路径: s3://rock-service-data/config/production/"
          echo "📂 源文件夹: configuration/"
          echo "🔗 Commit: ${{ github.sha }}"
          echo "👤 提交者: ${{ github.actor }}"
          echo "📄 同步文件:"
          ls -la configuration/*.json 