          S3_BUCKET: rock-service-data
          AWS_REGION: ap-southeast-2
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref }}
          ENVIRONMENT: production
          SYNC_SOURCE: github-main
